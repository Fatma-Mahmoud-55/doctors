<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حجز الأطباء وتقييمهم</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: lightblue;
        }
        h1{
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 30px;
        }
        .container{
            border: 1px solid rgb(149, 149, 235);
            width: 50%;
            margin: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            align-content: center;
            flex-direction: column;
           
        }
    

        form {
            max-width: 400px;
            margin: auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        .star-rating {
            display: flex;
            margin-bottom: 15px;
        }

        .star-rating input {
            display: none;
        }

        .star-rating label {
            font-size: 24px;
            cursor: pointer;
            color: #ccc;
            transition: color 0.3s;
        }

        .star-rating input:checked ~ label {
            color: #ffcc00;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            margin-bottom: 30px;
           
        }

        button:hover {
            background-color: #45a049;
        }

        .doctors-list {
            list-style-type: none;
            padding: 0;
        }

        .doctor {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <h1>حجز الأطباء وتقييمهم</h1>

    <form id="appointmentForm">
        <label for="doctor">اختر الطبيب:</label>
        <select id="doctor" name="doctor" required>
            <option value="dr1">الدكتور أحمد</option>
            <option value="dr2">الدكتور محمد</option>
            <!-- يمكنك إضافة المزيد من الأطباء هنا -->
        </select>

        <label for="date">تاريخ الحجز:</label>
        <input type="date" id="date" name="date" required>

        <label for="time">وقت الحجز:</label>
        <input type="time" id="time" name="time" required>

        <div class="star-rating">
            <input type="radio" id="star5" name="rating" value="5"><label for="star5">☆</label>
            <input type="radio" id="star4" name="rating" value="4"><label for="star4">☆</label>
            <input type="radio" id="star3" name="rating" value="3"><label for="star3">☆</label>
            <input type="radio" id="star2" name="rating" value="2"><label for="star2">☆</label>
            <input type="radio" id="star1" name="rating" value="1"><label for="star1">☆</label>
        </div>

        <button type="button" onclick="submitAppointment()">حجز</button>
    </form>
<div class="container">
    <h2>الأطباء المتاحين:</h2>
    <ul id="doctorsList" class="doctors-list">
        <!-- سيتم ملء هذه القائمة بالأطباء بعد الحجز -->
    </ul>

    <h2>تقييم الأطباء:</h2>
    <div id="ratings">
        <!-- سيتم ملء هذا الجزء بتقييمات الأطباء بعد الحجز -->
    </div>
</div>


    <script>
        function submitAppointment() {
            var doctor = document.getElementById("doctor").value;
            var date = document.getElementById("date").value;
            var time = document.getElementById("time").value;
            var rating = document.querySelector('input[name="rating"]:checked');

            if (!rating) {
                alert("الرجاء تقييم الطبيب");
                return;
            }

            var ratingValue = rating.value;
            var appointmentDetails = "الطبيب: " + doctor + "، التاريخ: " + date + "، الوقت: " + time + "، التقييم: " + ratingValue + " نجمة";

            // يمكنك هنا إضافة الكود اللازم لعرض تأكيد الحجز وتحديث قائمة الأطباء وتقييماتهم
            // سيتم إضافة الأطباء وتقييماتهم في المكان المناسب هنا

            // مثال على إضافة الحجز إلى قائمة الأطباء
            var doctorsList = document.getElementById("doctorsList");
            var newAppointment = document.createElement("li");
            newAppointment.className = "doctor";
            newAppointment.textContent = appointmentDetails;
            doctorsList.appendChild(newAppointment);

            // مثال على إضافة التقييم إلى القائمة
            var ratings = document.getElementById("ratings");
            var newRating = document.createElement("p");
            newRating.textContent = "تقييم الطبيب: " + ratingValue + " نجمة";
            ratings.appendChild(newRating);
        }
    </script>

</body>
</html>
